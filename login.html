<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cineview 🎬</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 flex items-center justify-center min-h-screen">
    <!-- Login Card -->
    <div
      class="w-full bg-[radial-gradient(circle_at_center,_#0B0214_0%,_#3D0A6D_65%)] p-8 rounded-2xl shadow-2xl w-full max-w-md text-center"
    >
      <!-- Logo / Judul -->
      <h1 class="text-3xl font-bold text-yellow-400 mb-4">Cineview 🎬</h1>
      <p class="text-gray-400 mb-8">
        Masuk dengan akun Google untuk menilai dan menemukan film favoritmu 🎬
      </p>

      <!-- Tombol Login Google -->
      <button
        class="w-full flex items-center justify-center gap-3 bg-gray-800 text-white py-3 rounded-xl hover:bg-gray-700 transition"
      >
        <img
          src="https://www.svgrepo.com/show/512120/google.svg"
          class="w-6 h-6"
          alt="Google"
        />
        Sign In with Google
      </button>
    </div>
  </body>
</html>
